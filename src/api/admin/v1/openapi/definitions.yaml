RequestError:
  type: object
  properties:
    code:
      type: string
    message:
      type: string
  required:
    - code

BaseEntity:
  type: object
  properties:
    id:
      description: The Id of the entity
      type: string
  required:
    - id

BaseList:
  type: object
  properties:
    total:
      description: Absolute number of items available.
      type: integer
    count:
      description: Number of items in the list.
      type: integer
    offset:
      description: Current offset from beginning of the total result set.
      type: integer
    limit:
      description: Maximum list size.
      type: integer
    items:
      description: The result list of entities.
      type: array
      items:
        $ref: '#/definitions/BaseEntity'
  required:
    - total
    - count
    - offset
    - limit
    - items

TimestampsTrait:
  type: object
  properties:
    createdAt:
      description: Datetime of entity creation.
      type: string
      format: date-time
    updatedAt:
      description: Datetime of entity last modification.
      type: string
      format: date-time
  required:
    - createdAt
    - updatedAt

Realm:
  allOf:
    - $ref: '#/definitions/BaseEntity'
    - properties:
        name:
          type: string
      required:
        - name
    - $ref: '#/definitions/TimestampsTrait'

RealmList:
  allOf:
    - $ref: '#/definitions/BaseList'
    - properties:
        items:
          type: array
          items:
            $ref: '#/definitions/Realm'
      required:
        - items

AuthToken:
  allOf:
    - $ref: '#/definitions/BaseEntity'
    - properties:
        scope:
          type: string
        userId:
          type: string
        token:
          type: string
        isOnline:
          description: Whether the access token is currently connected to the real time broker.
          type: boolean
          readOnly: true
        description:
          description: An optional description of the auth token for better identification.
          type: string
      required:
        - scope
        - userId
        - token
        - isOnline
    - $ref: '#/definitions/TimestampsTrait'

AuthTokenList:
  allOf:
    - $ref: '#/definitions/BaseList'
    - properties:
        items:
          type: array
          items:
            $ref: '#/definitions/AuthToken'
      required:
        - items

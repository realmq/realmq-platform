CustomId:
  title: Custom Id
  description: Custom Id
  type: string
  pattern: ^[\w-]+$

CustomProperties:
  title: Custom Properties
  description: A map of custom properties.
  type: object
  additionalProperties: true

RequestError:
  type: object
  properties:
    code:
      type: string
    message:
      type: string
  required:
    - code

BaseEntity:
  type: object
  properties:
    id:
      description: The Id of the entity
      type: string
  required:
    - id

BaseList:
  type: object
  properties:
    total:
      description: Absolute number of items available.
      type: integer
    count:
      description: Number of items in the list.
      type: integer
    offset:
      description: Current offset from beginning of the total result set.
      type: integer
    limit:
      description: Maximum list size.
      type: integer
    items:
      description: The result list of entities.
      type: array
      items:
        $ref: '#/definitions/BaseEntity'
  required:
    - total
    - count
    - offset
    - limit
    - items

TimestampsTrait:
  type: object
  properties:
    createdAt:
      description: Datetime of entity creation.
      type: string
      format: date-time
    updatedAt:
      description: Datetime of entity last modification.
      type: string
      format: date-time
  required:
    - createdAt
    - updatedAt

Realm:
  allOf:
    - $ref: '#/definitions/BaseEntity'
    - type: object
      properties:
        name:
          type: string
      required:
        - name
    - $ref: '#/definitions/TimestampsTrait'

RealmDetails:
  allOf:
    - $ref: '#/definitions/Realm'
    - type: object
      properties:
        limits:
          $ref: '#/definitions/RealmLimits'

RealmLimits:
  type: object
  properties:
    maxConnections:
      description: Maximum number of simultaneously online connections
      type: integer
    sessionMaxMessageRate:
      description: Maximum incoming publish rate per session per second
      type: integer
    sessionMaxConnectionLifetime:
      description: Maximum lifetime of a connection in seconds
      type: integer
    sessionMaxMessageSize:
      description: Maximum size of a message payload in bytes
      type: integer
  additionalProperties: false

RealmList:
  allOf:
    - $ref: '#/definitions/BaseList'
    - properties:
        items:
          type: array
          items:
            $ref: '#/definitions/Realm'
      required:
        - items

AuthToken:
  allOf:
    - $ref: '#/definitions/BaseEntity'
    - properties:
        scope:
          type: string
        userId:
          type: string
        token:
          type: string
        isOnline:
          description: Whether the access token is currently connected to the real time broker.
          type: boolean
          readOnly: true
        description:
          description: An optional description of the auth token for better identification.
          type: string
      required:
        - scope
        - userId
        - token
        - isOnline
    - $ref: '#/definitions/TimestampsTrait'

AuthTokenList:
  allOf:
    - $ref: '#/definitions/BaseList'
    - properties:
        items:
          type: array
          items:
            $ref: '#/definitions/AuthToken'
      required:
        - items

# channel entity
Channel:
  allOf:
    - $ref: '#/definitions/BaseEntity'
    - properties:
        features:
          $ref: '#/definitions/ChannelFeatures'
        properties:
          $ref: '#/definitions/CustomProperties'
      required:
        - properties
    - $ref: '#/definitions/TimestampsTrait'

ChannelCreation:
  title: ChannelCreation
  type: object
  additionalProperties: false
  properties:
    id:
      $ref: '#/definitions/CustomId'
    properties:
      $ref: '#/definitions/CustomProperties'
    features:
      $ref: '#/definitions/ChannelFeatures'

ChannelFeatures:
  type: object
  properties:
    persistence:
      $ref: '#/definitions/ChannelFeaturePersistence'

ChannelFeaturePersistence:
  type: object
  properties:
    enabled:
      type: boolean
      description: Flag to switch message persistence on/off.
    duration:
      type: string
      pattern: '^\d+[smhd]$'
      description: |
        Time interval to persist messages published on channel. If not set messages will be
        persisted forever. Supported units: s, m, h, d

ChannelList:
  allOf:
    - $ref: '#/definitions/BaseList'
    - properties:
        items:
          type: array
          items:
            $ref: '#/definitions/Channel'
      required:
        - items

Subscription:
  allOf:
    - $ref: '#/definitions/BaseEntity'
    - properties:
        channelId:
          type: string
          readOnly: true
        userId:
          type: string
          readOnly: true
        allowRead:
          type: boolean
        allowWrite:
          type: boolean
      required:
        - channelId
        - userId
        - allowRead
        - allowWrite
    - $ref: '#/definitions/TimestampsTrait'

SubscriptionCreation:
  title: SubscriptionCreation
  type: object
  additionalProperties: false
  properties:
    id:
      $ref: '#/definitions/CustomId'
    channelId:
      description: The id of an existing channel.
      type: string
      pattern: ^[\w-]+$
    userId:
      description: The id of an existing user.
      type: string
      pattern: ^[\w-]+$
    allowRead:
      description: Boolean flag that indicates whether the user has **read access** to the channel.
      type: boolean
      default: false
    allowWrite:
      description: Boolean flag that indicates whether the user has **write access** to the channel.
      type: boolean
      default: false
  example:
    id: some-channel_some-user
    channelId: some-channel
    userId: some-user
    allowRead: true
    allowWrite: true

SubscriptionList:
  allOf:
    - $ref: '#/definitions/BaseList'
    - properties:
        items:
          type: array
          items:
            $ref: '#/definitions/Subscription'
      required:
        - items

User:
  allOf:
    - $ref: '#/definitions/BaseEntity'
    - properties:
        id:
          type: string
        isOnline:
          type: boolean
        properties:
          $ref: '#/definitions/CustomProperties'
      required:
        - id
        - isOnline
        - properties
    - $ref: '#/definitions/TimestampsTrait'

UserList:
  allOf:
    - $ref: '#/definitions/BaseList'
    - properties:
        items:
          type: array
          items:
            $ref: '#/definitions/User'
      required:
        - items
